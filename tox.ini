[tox]
envlist =
    check,
    3.3,
    3.4,
    3.5,
    3.6,
    docs


[testenv]
basepython =
    3.3: python3.3
    3.4: python3.4
    3.5: python3.5
    3.6: python3.6
    {check,spell,docs,doc_travis,doc_travis_deploy,report}: python3.4
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
    WITH_COVERAGE=yes
passenv =
    *
usedevelop = True
deps =
    -r{toxinidir}/dev-requirements.txt
    pytest-travis-fold
commands =
    py.test {posargs:-v --cov=dbassembly --no-cov-on-fail}


[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs


[testenv:spell]
setenv =
    SPELLCHECK=1
skip_install = True
usedevelop = True
# changedir = docs
deps =
    {[testenv:docs]deps}
commands =
    - sphinx-build -b spelling docs dist/spelling


[testenv:doc_travis]
skip_install = True
usedevelop = True
deps =
    {[testenv:docs]deps}
    travis-sphinx
changedir=docs
commands =
    travis-sphinx --branches=develop,master --nowarn --source . build


[testenv:doc_travis_deploy]
skip_install = True
usedevelop = True
deps =
    ghp-import
    travis-sphinx
changedir=docs
commands =
    travis-sphinx --branches=develop,master deploy


[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
    isort
skip_install = true
usedevelop = false
commands =
    python3 setup.py check --strict --metadata --restructuredtext
    - check-manifest {toxinidir}
    flake8 --statistics -j auto --count src tests setup.py
    isort --verbose --check-only --diff --recursive src setup.py
