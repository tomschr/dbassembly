language: python
python: '3.4'
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs

    - TOXENV=3.3-cover,doc_travis
    - TOXENV=3.4-cover,doc_travis
# For some reason, Travis fails for 3.5
#    - TOXENV=3.5-cover,doc_travis

before_install:
  - python --version
  - uname -a
  - lsb_release -a

install:
  - pip install -U pip setuptools
  # See https://github.com/Syntaf/travis-sphinx/pull/5
  - pip install tox travis-sphinx==1.2.0
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version

script:
  - tox -v

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat

before_cache:
  - rm -rf $HOME/.cache/pip/log

cache:
  directories:
    - $HOME/.cache/pip

notifications:
  email:
    on_success: never
    on_failure: always

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - tox -e doc_travis_deploy
