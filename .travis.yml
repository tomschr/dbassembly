language: python
python:
    - "3.3"
    - "3.4"
    - "3.5"
    # - "nightly" # currently points to 3.6-dev
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs

    - TOXENV=3.3,doc_travis
    - TOXENV=3.4,doc_travis
    - TOXENV=3.5,doc_travis


before_install:
  - python --version
  - uname -a
  - lsb_release -a

install:
  - pip install -U pip setuptools
  - pip install tox travis-sphinx>=1.4.1
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - echo "$PWD"

script:
  - tox -v -e $TOXENV

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat

before_cache:
  - rm -rf $HOME/.cache/pip/log

cache:
  directories:
    - $HOME/.cache/pip

notifications:
  email:
    on_success: never
    on_failure: always

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - tox -e doc_travis_deploy
